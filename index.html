<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Information:</title>
        <style>
            
            body {
    font-family: Arial, sans-serif;
    background-color: #1e1e1e;
    color: #fff;
    text-align: center;
    padding: 20px;
}

form {
    display: inline-block;
    padding: 30px;
    border-radius: 15px;
    background: #2b2b2b;
    box-shadow: 0 0 20px rgba(111, 112, 255, 0.5), 0 0 30px rgba(239, 169, 255, 0.5);
}

label {
    font-size: 18px;
    margin-bottom: 10px;
    display: block;
    color: #fff;
    text-shadow: 0 0 5px #6F70FF;
}

input[type="text"],
input[type="number"],
input[type="email"] {
    width: 250px;
    padding: 10px;
    margin-bottom: 20px;
    border: 2px solid #6F70FF;
    border-radius: 10px;
    background: #111;
    color: #fff;
    font-size: 16px;
    box-shadow: 0 0 5px rgba(111, 112, 255, 0.5);
    transition: 0.3s;
}

input[type="text"]:hover,
input[type="number"]:hover,
input[type="email"]:hover {
    box-shadow: 0 0 15px rgba(239, 169, 255, 1);
}

button {
    font-size: 18px;
    padding: 10px 20px;
    background: #8d4bca;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    color: #000000;
    box-shadow: 0 0 10px #6F70FF, 0 0 20px rgba(239, 169, 255, 0.7);
    transition: 0.3s;
}

button:hover {
    background: #ff00ff;
    box-shadow: 0 0 10px #EFA9FF, 0 0 20px rgba(239, 169, 255, 0.7);
    color: white;
}

h1,
h2 {
    color: #fff;
    text-shadow: 0 0 10px #6F70FF, 0 0 20px #EFA9FF, 0 0 30px #ff0000;
}

pre {
    background: #fdfdfd;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 0 10px #6F70FF;
    font-size: 16px;
    color: #83165e;
}
        </style>
	</head>
	<body>
		<h1>Information Form</h1>
		<form id="myForm" onsubmit="event.preventDefault();">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required />
			<br />
			<br />

			<label for="age">Age:</label>
			<input type="number" id="age" name="age" required />
			<br />
			<br />

			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required />
			<br />
			<br />

			<label for="hobby">Hobby:</label>
			<input type="text" id="hobby" name="hobby" required />
			<br />
			<br />

			<button type="submit" onclick="myFunction()">Submit</button>
		</form>

		<h2>JSON Output:</h2>
		<pre id="jsonOutput"></pre>

		<script src="app.js"></script>
	</body>
</html>
